<div class="col-lg-2">
    <div class="col-lg-12">
        <div class="row jnrow fa-sm jndivisor">
            <i class="far fa-lightbulb"></i>
            {{titulo}}

            <div class="col-lg-6">

                <i class="fas fa-certificate fa-4x"></i>
            </div>

                <input type="checkbox" checked data-toggle="toggle" data-style="ios">
            </div>
        </div>

            <div class="col-lg-6">

                <i class="far fa-calendar-check fa-4x"></i>

            </div>
        </div>

            <div class="col-lg-6">

                <i class="far fa-heart fa-4x"></i>
            </div>

                <input type="checkbox" checked data-toggle="toggle" data-style="ios">
            </div>
        </div>
        <div class="row jnrow">
                Status
        </div>
        <div class="row jnrow">
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control fa" id="inputEmail3" placeholder="&#xF002; Search"  style="text-align: center;">
                </div>
            </div>
        </div>
        <div class="row jnrow">
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-default" style="width: 100%">DELIVERED</button>
                    </div>
                </div>
        </div>
    </div>
</div>
